<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events - Attendance App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      .event-list {
        margin-top: 20px;
      }
      .event-item {
        padding: 15px;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        border-radius: 4px;
      }
      .event-name {
        font-size: 18px;
        font-weight: bold;
      }
      .event-date {
        color: #666;
        margin-bottom: 10px;
      }
      .btn {
        display: inline-block;
        padding: 8px 12px;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 4px;
      }
      .btn:hover {
        background-color: #45a049;
      }
      .nav-btn {
        margin-top: 20px;
        background-color: #2196f3;
      }
      .nav-btn:hover {
        background-color: #0b7dda;
      }
    </style>
  </head>
  <body>
    <h1>Events</h1>

    <div class="event-list">
      {% if events %} {% for event in events %}
      <div class="event-item">
        <div class="event-name">{{ event.name }}</div>
        <div class="event-date">{{ event.date }}</div>
        <a
          href="{% url 'attendance_app:attendance_form' event.id %}"
          class="btn"
          >Take Attendance</a
        >
      </div>
      {% endfor %} {% else %}
      <p>No events available.</p>
      {% endif %}
    </div>

    <a href="{% url 'admin:index' %}" class="btn nav-btn">Admin Panel</a>
    <a href="{% url 'attendance_app:index' %}" class="btn nav-btn"
      >Back to Home</a
    >
  </body>
</html>
